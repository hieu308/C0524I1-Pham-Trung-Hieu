<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let inputArray = (prompt('Nhập chiều dài mảng'));
    for (let i = 1; i <= inputArray; i++) {
        let inputNumber = (prompt(`Nhập phần tử thứ ${i}`));
        while (!inputNumber) {
            inputNumber = (prompt(`Nhập lại phần tử thứ ${i}`));
        }
        array.push(inputNumber);
    }
    console.log(array);
    let count = 0;
    for (let item of array) {
        if (item*1) {
            count++;
        }
    }
    console.log(`số ký tự số trong mảng là ${count}`);
</script>
</body>
</html>
