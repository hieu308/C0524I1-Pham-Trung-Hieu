<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt(`Nhập phần tử thứ ${i}`);
    }
    console.log(array);

    let count = 0;
    for (let item of array) {
        if (item*1) {
            count++;
        }
    }
    console.log(`số ký tự số trong mảng là ${count}`);
</script>
</body>
</html>
