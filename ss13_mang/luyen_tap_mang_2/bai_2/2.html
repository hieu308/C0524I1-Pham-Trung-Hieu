<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let array = [];
    let inputArray = parseInt(prompt('Nhập chiều dài mảng'));
    for (let i = 1; i <= inputArray; i++) {
        let inputNumber = parseInt(prompt(`Nhập phần tử thứ ${i}`));
        while (!inputNumber) {
            inputNumber = parseInt(prompt(`Nhập lại phần tử thứ ${i}`));
        }
        array.push(inputNumber);
    }
    console.log(array);
    array.reverse();
    console.log(array);

</script>
</body>
</html>
