<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let arrInter = ["m","y", "g", "e", "d", "o", "c"];
    let arrRevert = [];
    for (let i = 0; i < arrInter.length; i++) {
        arrRevert.push(arrInter[arrInter.length - (i + 1)]);
    }
    let result = arrRevert.join("");
    document.write(result);

</script>
</body>
</html>
