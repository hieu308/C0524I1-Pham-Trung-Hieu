<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let array = [15, 32, 3, 4, 62, 74, 81, 9, 11];
    let V = parseInt(prompt('Nhập vào phần tử số nguyên'));

    let found = false;

    for(let i = 0; i < array.length; i++) {
        if(array[i] === V) {
            found = true;
            break;
        }
    }

    if(found) {
        alert(`${V} is in the array`);
    } else {
        alert(`${V} is not in the array`);
    }



</script>
</body>
</html>
