<body>
<script>
    let array = [4, 2, 3, 10, 5, 6, 12, 8, 26];

    for (let i = 0; i < array.length - 1; i++) {
        for (let j = 0; j < array.length - 1 - i; j++) {
            if (array[j] < array[j + 1]) {

                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }

    console.log(array);

</script>
</body>
