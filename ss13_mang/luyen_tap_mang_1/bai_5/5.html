<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script >
    let array = [ -1,-2,-3 ,-4,4,5];
    let count = 0;
    for(let item of array){
        if(item < 0){
            count ++;
        }
    }
    console.log(`số nguyên âm trong mảng là ${count} `);
</script>
</body>
