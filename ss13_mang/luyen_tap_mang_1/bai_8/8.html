<body>
<script>
    let array = [1, 2, 4, 3, 5, 6, 9, 8, 7,10];
    let arrResult = [];


    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] > array[j]) {
                arrResult = array[j];
                array[j] = array[i]
                array[i] = arrResult
            }
        }


    }


    console.log(array);

</script>
