<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let arrNumber = [];
    for (let i = 0; i < 10; i++) {
        arrNumber[i] = +prompt(`Nhập phần tử thứ ${i}`);
    }
    console.log(arrNumber);
    for (let number of arrNumber) {
        if (number >= 10) {
            count++;
        }
    }
    console.log(` có ${count} số nguyên lớn hơn hoặc bằng 10`);
</script>
</body>
</html>
