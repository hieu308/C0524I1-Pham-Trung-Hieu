<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let count = 0;
    let array =[];
    for(let i = 1 ; i <= 10; i++){
        let inputNumber= parseInt(prompt(`Nhập phần tử thứ ${i}`));
        while(!inputNumber){
            inputNumber= parseInt(prompt(`Nhập lại phần tử thứ ${i}`));
        }
        array.push(inputNumber);
    }
    console.log(array);
    for(let number of array){
        if(number>=10){
            count++;
        }
    }
    console.log(` có ${count} số nguyên lớn hơn hoặc bằng 10`);
</script>
</body>
</html>
