<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let array = [];
    let inputArray = parseInt(prompt('Nhập chiều dài mảng'));
    for (let i = 1; i <= inputArray; i++) {
        let inputNumber = parseInt(prompt(`Nhập phần tử thứ ${i}`));
        while (!inputNumber) {
            inputNumber = parseInt(prompt(`Nhập lại phần tử thứ ${i}`));
        }
        array.push(inputNumber);
        sum += array[i - 1];
    }

    console.log(array);
    let average = sum / inputArray;
    let max = Math.max(...array);
    console.log(` số lớn nhất là ${max} có vị trí index ${array.indexOf(max)}`);
    console.log(`số trung bình của mảng là ${average}`);
</script>
</body>
</html>
