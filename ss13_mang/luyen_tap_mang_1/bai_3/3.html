    <meta charset="UTF-8">

<script>
    let sum = 0;
    let array = [];
    let max = [0];
    let inputArray = +prompt('Nhập chiều dài mảng');
    for (let i = 0; i < inputArray; i++) {
        array[i] = +prompt(`Nhập phan tử thứ ${i}`);
        sum += array[i];
        if (max[0] < array[i]) {
            max[0] = array[i]
        }
    }
    let average = sum / inputArray;
    console.log(array);
    console.log(`max ${max[0]}`);
    console.log(` tổng các phần tử là ${sum}`)
    console.log(`tổng số trung bình cộng la ${average});




</script>
</body>
