<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [15, 32, 3, 4, 62, 74, 81, 9, 11];
    let V = parseInt(prompt('Nhập vào phần tử số nguyên'));

    if (array.includes(V)) {
        array = array.filter(function (element) {
            return element !== V;
        });
        array.push(0);
        console.log(array);
    } else {
        alert(` V is not in the array `);
    }


</script>
</body>
</html>
