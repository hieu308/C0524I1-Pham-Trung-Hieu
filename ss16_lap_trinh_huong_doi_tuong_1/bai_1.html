            this.height = height;

        }

            return this.width;
        }

        getHeight() {
            return this.height;
        }
        getArea(){
            return this.width*this.height;
        }
        getPerimeter(){
            return (this.width+this.height)*2;
        }
        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }
        draw(){
            let canvas = document.getElementById("DemoCanvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle='#262882';
            ctx.fillRect(140, 140, width, height);
        }

    }
    let myRectangle = new Rectangle(600,400);

</script>
