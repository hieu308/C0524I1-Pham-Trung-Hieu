<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1> ĐĂNG KÝ HỌC VIÊN </h1>
    <form action="">
        <div class="common name">

            <p>Họ và tên</p>
            <input type="text" name="name" id="" class="input input-name" placeholder="Nhập tên ">
        </div>
        <div class="common birth">

            <p>Ngày sinh</p>
            <input type="text" name="birth" id="" class="input input-day" placeholder="dd/mm/yyy">
        </div>
        <div class="common sex">

            <p>Giới tính</p>
            <input type="radio" name="sex" id="" class=" input-sex">
            <p class="p">Nam</p>
            <input type="radio" name="sex" id="" class=" input-sex female">
            <p class="p">Nữ</p>
        </div>
        <div class="common address">

            <p>Địa chỉ</p>
            <textarea name="" id=""  class="text"></textarea>
        </div>
        <div class="common class">

            <p>Lớp</p>
            <select name="" id="">
                <option value="class" selected>-- Chọn lớp --</option>
                <option value="amater" > Amater </option>
                <option value="pro" > Pro</option>
            </select>

        </div>
        <div class="common email">

            <p>Email</p>
            <input type="email" name="name" id="" class="input input-email" placeholder="Nhập email ">
        </div> <div class="common telephone">

            <p>Điện thoại</p>
            <input type="number" name="name" id="" class="input input-telephone" placeholder="Nhập số điện thoại ">
        </div>
        <div class="common btn">


            <input type="submit" name="name" id="" class="input input-submit" value="Đăng ký">
            <input type="reset" name="name" id="" class="input input-reset" value="Nhập lại">
        </div>
    </form>
</div>





</body>
</html>
