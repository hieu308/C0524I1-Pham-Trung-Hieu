<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="table">
        <p>SỞ THÍCH CỦA BẠN </p>
        <form action="">
            <div class="name">
                <span class="n">Họ Và Tên</span>
                <input type="text" class="input_name" placeholder="Nhập tên vào đây">
            </div>
            <div class="name email">
                <span class="n e">Email</span>
                <input type="email" class="input_name input_email" placeholder="Nhập Email vào đây">
            </div>
            <div class="hobby">
                <span class="n like">Sở Thích</span>

                <table>
                    <tr>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb5">
                                <label for="cb5">Thể thao</label>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb6">
                                <label for="cb6">Âm nhạc</label>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb7">
                                <label for="cb7">Đọc sách</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb1">
                                <label for="cb1">Lướt web</label>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb2">
                                <label for="cb2">Chơi game</label>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb8">
                                <label for="cb8">Điện ảnh</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox-container t3">
                                <input type="checkbox" id="cb9">
                                <label for="cb9">Du lịch</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Gửi thông tin" class="input btn">
            <input type="submit" value="Nhập lại" class="input_2 btn">


        </form>
    </div>

</div>
</body>
</html>
