<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("nhập số a"));
    let b = Number(prompt("nhập số b"));
    if (a === 0 && b === 0) {
        alert(`Phương trình có vô số ngiệm`);
    } else if (a !== 0 && b === 0) {
        alert(`Phương trình có ngiệm là 0`);
    } else if (a === 0 && b !== 0) {
        alert(`Phương trình vô ngiệm `);
    } else if (a === 0 && b !== 0) {
        alert(`Phương trình vô ngiệm `);
    } else {
        alert(`Phương trình vô ngiệm là ${-b / a}`);
    }


</script>
</body>
</html>
