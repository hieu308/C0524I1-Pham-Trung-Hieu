<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let money = +prompt("Nhập số tiền cần gởi: ")
    let month = +prompt("Nhập số tháng cần gởi: ")
    let interest = +prompt("Tỉ lệ % lãi xuất hàng tháng : ")
    while (!money || !month || !interest)
    {
        money = +prompt(" Mời Nhập lại số tiền cần gởi: ")
        month = +prompt(" Mời Nhập lại ố tháng cần gởi: ")
        interest = +prompt("Nhập Tỉ lệ % lãi xuất hàng tháng : ")
    }
    let profit = money*interest/100*month
    alert(`Tiền lãi của bạn trong ${month} tháng là ${profit} VNĐ`)

    </script>
</body>
</html>
