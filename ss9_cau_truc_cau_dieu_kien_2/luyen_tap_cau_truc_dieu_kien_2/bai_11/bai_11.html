<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let income = +prompt('Nhập thu nhập vào đây');
    if (income < 11000000) {
        alert('bạn không cần nộp thuế');
    } else {
        alert(`bạn cần nộp thuế cho nhà nước ${(income / 100) * 10}`);
    }
</script>
</body>
</html>
