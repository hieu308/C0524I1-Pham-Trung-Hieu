<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let m = parseInt(prompt("Nhập m:"));
    if(isNaN(m) || m<0){
       alert("không đạt điều kiện");
    }else{
        let ft = (m* 3.2808).toFixed(2);
        alert(`${m} m bằng ${ft} ft `);
    }


</script>
</body>
</html>
