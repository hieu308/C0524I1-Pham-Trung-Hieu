<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài :"));
    let b = parseInt(prompt("Nhập chiều rộng :"));
    let s = a * b;
    alert(`Diện tích hình chữ nhật  bằng ${s} mét vuông `);
</script>
</body>
