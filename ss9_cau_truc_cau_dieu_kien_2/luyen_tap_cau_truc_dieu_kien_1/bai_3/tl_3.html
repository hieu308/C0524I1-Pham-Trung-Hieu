<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào một số bất kỳ:"));
    if (number > 0) {

        alert(`${number} là số lớn hơn 0`);
    } else if (number < 0) {
        alert(`${number} là số nhỏ hơn 0`);
    } else if (number === 0) {
        alert(`${number} là số bằng 0`);
    }
</script>
</body>
</html>
