<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="start()">Bắt đầu</button>
<script>
    function start() {
        let inputNumber = parseInt(prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu"));
        while (!inputNumber || inputNumber === 0) {
            inputNumber = parseInt(prompt("Vui lòng nhập đúng kiểu số "));
        }
        let guessNumber = parseInt(prompt("Nhập số bạn đoán"));
        while (!guessNumber) {
            guessNumber = parseInt(prompt("Vui lòng nhập đúng kiểu số đoán "));
        }


        let number = Math.ceil(Math.random() * inputNumber  );
        let count = 0;
        while (true) {
            if (!guessNumber) {
                guessNumber = parseInt(prompt("vui lòng nhập đúng số"));

            }
            if (guessNumber > number) {
                alert("Số bạn đoán lớn hơn số được chọn ");
                guessNumber = +(prompt("Nhập số bạn đoán"));
                count++
            } else if (guessNumber < number) {
                alert("Số bạn đoán bé hơn số được chọn ");
                guessNumber = +(prompt("Nhập số bạn đoán"));
                count++
            } else if (guessNumber === number) {
                alert("chúc mừng bạn đã đoán đúng");
                break
            }
            if (count === 3) {
                alert("bạn đã hết lượt đoán");
                break
            }
        }
    }
</script>
</body>
</html>
