<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let inputC=parseInt(prompt(" Nhập nhiê độ"));
    if( inputC > 100){
        alert("giảm nhiệt độ")
    }else if( inputC < 20){
        alert("tăng nhiệt độ")
    }else{
        alert("nhiệt độ bình thường")
    }
</script>
</body>
</html>
