<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC = +prompt(" Nhập nhiêt độ")
    do {
        if (inputC < 20) {
            inputC = +prompt(" nhiệt độ tấp qua")
        }
        if (inputC > 100) {
            inputC = +prompt(" nhiệt độ cao qua")
        }
    } while (inputC < 20 || inputC > 100)


</script>
</body>
</html>
