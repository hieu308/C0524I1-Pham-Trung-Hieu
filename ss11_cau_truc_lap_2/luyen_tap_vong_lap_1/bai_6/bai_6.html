<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    let integer = 0 ;
    while ( count <= 30) {
        if (integer % 7 === 0) {
            sum += integer;
            count++;
        }
        integer++;
    }
    console.log(` Tổng 30 số chia hết cho 7 là ${sum}` );
</script>
</body>
</html>
