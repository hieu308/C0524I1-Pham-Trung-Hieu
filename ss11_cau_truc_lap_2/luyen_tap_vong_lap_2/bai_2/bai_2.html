<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let factorial = parseInt(prompt("Nhập giai thừa cần tính"))
    let result = 1;
    let i = 1;
    while (i <= factorial) {
        result = result * i;
        i++;
    }
    document.write(result);
</script>
</body>
</html>
