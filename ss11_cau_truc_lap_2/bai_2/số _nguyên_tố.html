<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let count = 0;
    let input = parseInt(prompt("nhập số"))
    for (let j = 2; count < input; j++) {
        if (isPrime(j)) {
            count++
            document.write(j + "</br>")
        }
    }

    function isPrime(number) {

        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }

        return true;
    }
</script>
</body>
</html>
