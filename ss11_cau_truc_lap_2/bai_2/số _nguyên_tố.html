<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập vào số nguyên: "));
    let count = 0;
    let prime = 2;
    while ( count < input) {
        let isPrime = true;
        for (let j = 2; j < prime; j++) {
            if (prime % j === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            console.log(prime);
            count++;
        }
        prime++;
    }
</script>
</body>
</html>
