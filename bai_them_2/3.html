<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5+i; j++) {
            if(i===4 ){
                document.write("*")
            }else
           if(j === 4-i || j === 4+i){
               document.write("*");
           }else{
               document.write("&ensp;");
           }

        }
        document.write(`</br>`);
    }
</script>
</body>
</html>
