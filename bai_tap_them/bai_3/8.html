<body>
<script>


    let arrayNum = [1, 2, 3, 12, 8, 8, 3, 12, 4, 5, 5, 6];

    let array = arrayNum.sort()
    console.log(array)
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] === array[array.length - 1]) {
            count++
        }
    }
    console.log(` số lớn nhất là ${array[array.length - 1]} có số lần xuất hiện là ${count}`);
</script>
