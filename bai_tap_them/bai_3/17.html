<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let string = "hello well come to dn";
    function changeString(string) {
        let text = ""
        let count = 0
        let string2 = string.split(" ");
        console.log(string2);
        for (let i = 0; i < string2.length; i++) {
            if (string2[i] !== "") {
                count++
                let char = string2[i].toString();
                text += char[0];
            }
        }
        if (count === 1) {
            document.write(string);
            return;
        }
        document.write(text);
    }
    changeString(string);
</script>
</body>
</html>
