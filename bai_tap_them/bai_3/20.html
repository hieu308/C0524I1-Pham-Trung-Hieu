<script >
    let inputLength = prompt(` nhập độ dài mảng`);
    let arrayN = [];
    for (let i = 0; i < inputLength; i++) {
        arrayN[i] = +prompt(`nhập phânf tử thứ ${i}`);
    }
    console.log(arrayN);
    let sum = 0;
    for (let i = 1; i < arrayN.length; i+=2) {
        if(arrayN[i] % 2 === 0){
            sum+=arrayN[i]
        }
    }
    console.log(sum);
</script>
