<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = [1, 2, 6, 12, 48];
    let result = true
    let k = arrNumber.length - 1;
    for (let i = arrNumber.length - 1; i >= 0; i--) {

        for (let j = 0; j < k; j++) {
            if (arrNumber[i] % arrNumber[j]) {
                result = false
                break;
            }
            k--;
        }
    }
    if (result) {
        alert(`ok`)
    } else {
        alert(`no`)
    }
</script>
</body>
</html>
