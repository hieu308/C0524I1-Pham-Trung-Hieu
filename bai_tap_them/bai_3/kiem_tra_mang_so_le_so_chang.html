<body>
<script>
    let newArray = [3, 1, 5, 7]
    let odd = 0;
    let even = 0;

    function checkAray(array) {
        for (let number of array) {
            if (number % 2 === 0) {
                even++;
            } else {
                odd++;
            }
        }
        if (odd === array.length) {
            return 0;
        } else if (even === array.length) {
            return 1;
        } else {
            return -1;
        }
    }

    let result = checkAray(newArray);
    console.log(result);


</script>
</body>
