<body>
<script >
function upperCase(str){
    let result = "";
    for (let i = 0; i < str.length; i++) {
        if("A"<=str[i] && str[i] <="Z"){
            result += str[i]
        }
    }
    console.log(result)
}
let str ="sdfgsfd";
upperCase(str);

</script>
