<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    function checkArray(arr){
        let length=arr.length;

       for(let i = 0;i<length/2;i++){
           let firstElement=arr[i];
           let secondElement=arr[length/2 +  i]
           if (secondElement!== firstElement*firstElement){
               return false;
           }
       }
       return true;
    }
    let arr1=[1,1,3,4,1,1,9,16];
    let check =checkArray(arr1);
    console.log(check);



</script>
</body>
</html>
