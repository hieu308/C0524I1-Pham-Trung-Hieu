<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<script>
    let array = [];


    for (let i = 0; i < 3; i++) {
        array[i] = +prompt(` Nhập phần tử thu ${i}`);
    }

    console.log(array);
    array.sort(function (a, b) {
        return a - b
    })
    let avg = (array[0] + array[array.length - 1]) / 2;
    document.write(`số trung bình cộng ${avg}`);

</script>
</body>
</html>
