<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "code gym danang vn";
    let arr=[];
    for (let i = 0; i <string.length ; i++) {
        if (!arr.includes(string[i])){
            arr.push(string[i]);
        }
    }
    for (let i = 0; i <arr.length ; i++) {
        let count =0;
        for (let j = 0; j <string.length ; j++) {
            if (arr[i]===string[j]){
                count++;
            }
        }
        console.log(arr[i] +" : " +count);
    }

</script>
