<body>
<script>
let array = [2,2,3,6,8,3,1,1,1,1,];
let arr2 = []
for (let i = 0; i <array.length ; i++) {
    if(!arr2.includes(array[i])){
        arr2.push(array[i]);
    }
}
console.log(arr2);
let arr3=[];

for (let i = 0; i < arr2.length; i++) {
    let count = 0;
    for (let j = 0; j < array.length; j++) {
        if(arr2[i] === array[j]){
            count++
        }
    }
    arr3.push(count);

}
console.log(arr3);
</script>
