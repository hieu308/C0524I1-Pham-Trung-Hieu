<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let string = "ab a a ba";

    function check(string) {
        let arr = [];
        for (let i = 0; i < string.length; i++) {
            arr.push(string[i]);
        }
        console.log(arr);
        let string2 = arr.reverse();

        for (let i = 0; i < string.length; i++) {

            if (string[i] !== string2[i]) {

                return false;
            }
        }
        return true;
    }

    let result = check(string);
    if (result) {
        alert(` hai chuổi đối xứng`);
    } else {
        alert(`  hai chuỗi không đối xứng`);
    }
</script>
</body>
</html>
