<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="display"></p>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let Constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let nameStar=prompt('nhập tên ngôi sao')
    function search(value) {



        if (star.includes(value)) {
            let index = star.indexOf(value);
            Constellation[0] = Constellation[index];
            document.getElementById("display").innerHTML = Constellation[index];

        } else {
            document.getElementById("display").innerHTML = `Không tìm thấy ngoi sao cần tìm`;

        }

    }
    search(nameStar);
</script>
</body>
</html>
