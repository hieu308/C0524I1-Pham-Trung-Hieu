<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input" placeholder="Nhập từ cần tìm">
<button type="button" onclick="search()">Search</button>
<p id="display"></p>
<script>
    function search() {
        let value = document.getElementById("input").value;
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let Constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];

        if (star.includes(value)) {
            let index = star.indexOf(value);
            Constellation[0] = Constellation[index];
            document.getElementById("display").innerHTML = Constellation[index];

        } else {
            document.getElementById("display").innerHTML = `Không tìm thấy từ cần tìm`;

        }

    }
</script>
</body>
</html>
