<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputOne = parseInt(prompt(`Nhập tham số 1:`));
    let inputTwo = parseInt(prompt(`Nhập tham số 2:`));

    function parameters(fist, second) {
        if (fist > second) {
            alert(`tham số ${fist} > tham số  ${second}`);
        } else {

            return  fist + second;
        }
    }

    let result =parameters(inputOne, inputTwo);
    alert(result);
</script>
