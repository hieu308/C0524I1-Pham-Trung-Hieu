<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    function cv(r){
        let pi = Math.PI;
        return 2*pi*r;
    }
    function s(r){
        let pi = Math.PI;
        return Math.pow(2*pi*r,2)/4*pi;
    }
    let C = cv(4);
    console.log(`chu vi hình tròn là ${C.toFixed(2)}`);
    let S = s(4);
    console.log(`diện tích hình tròn là ${S.toFixed(2)}`);
</script>
</body>
</html>
