<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrString = ["a", "g", "s", "s", "d", "d", "ds", ""]
    let char = prompt('Nhập ký tự')
    let count = 0;

    function check(chart) {

        for (let i = 0; i < arrString.length; i++) {
            if (arrString[i] === chart) {
                count++
            }
        }
        if (count === 0) {
           return -1;
        } else {
            console.log(` số lần ${chart} xuất hiện là ${count}`);
        }
    }

   let result = check(char);
    console.log(result);
</script>
</body>
</html>
