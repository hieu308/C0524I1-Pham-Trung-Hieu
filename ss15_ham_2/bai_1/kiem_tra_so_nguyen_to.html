<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt(' nhập số vào :'));

    function isPrime(number) {
        if (number < 2) {
            alert(`${number} không phải là số nguyên tố`);
            return;
        }
        let count = 0;
        for (let i = 2; i <= Math.sqrt(number); i++) {

            if (number % i === 0) {
                count++;
            }

        }
        if (count > 0) {
            alert(`${number} không phải là số nguyên tố`);
        } else {
           alert(`${number}  là số nguyên tố`);
        }
    }

    isPrime(inputNumber);
</script>
</body>
</html>
